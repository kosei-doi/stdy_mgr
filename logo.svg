<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the logo -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7dd3fc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle (optional, can be removed if you want transparent) -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Timetable grid representation -->
  <g filter="url(#shadow)">
    <!-- Grid cells representing a timetable -->
    <rect x="30" y="40" width="35" height="25" rx="4" fill="url(#logoGradient)" opacity="0.9"/>
    <rect x="70" y="40" width="35" height="25" rx="4" fill="url(#logoGradient)" opacity="0.7"/>
    <rect x="110" y="40" width="35" height="25" rx="4" fill="url(#logoGradient)" opacity="0.5"/>
    <rect x="150" y="40" width="35" height="25" rx="4" fill="url(#logoGradient)" opacity="0.3"/>
    
    <rect x="30" y="70" width="35" height="25" rx="4" fill="url(#logoGradient)" opacity="0.8"/>
    <rect x="70" y="70" width="35" height="25" rx="4" fill="url(#logoGradient)" opacity="0.6"/>
    <rect x="110" y="70" width="35" height="25" rx="4" fill="url(#logoGradient)" opacity="0.4"/>
    <rect x="150" y="70" width="35" height="25" rx="4" fill="url(#logoGradient)" opacity="0.2"/>
    
    <rect x="30" y="100" width="35" height="25" rx="4" fill="url(#logoGradient)" opacity="0.9"/>
    <rect x="70" y="100" width="35" height="25" rx="4" fill="url(#logoGradient)" opacity="0.7"/>
    <rect x="110" y="100" width="35" height="25" rx="4" fill="url(#logoGradient)" opacity="0.5"/>
    <rect x="150" y="100" width="35" height="25" rx="4" fill="url(#logoGradient)" opacity="0.3"/>
    
    <rect x="30" y="130" width="35" height="25" rx="4" fill="url(#logoGradient)" opacity="0.8"/>
    <rect x="70" y="130" width="35" height="25" rx="4" fill="url(#logoGradient)" opacity="0.6"/>
    <rect x="110" y="130" width="35" height="25" rx="4" fill="url(#logoGradient)" opacity="0.4"/>
    <rect x="150" y="130" width="35" height="25" rx="4" fill="url(#logoGradient)" opacity="0.2"/>
  </g>
  
  <!-- Progress indicator on one cell (showing the progress tracking feature) -->
  <rect x="30" y="155" width="35" height="4" rx="2" fill="url(#logoGradient)" opacity="0.6"/>
  <rect x="30" y="155" width="20" height="4" rx="2" fill="url(#logoGradient)"/>
  
  <!-- Checkmark icon (representing task completion) -->
  <path d="M 45 170 L 52 177 L 65 160" stroke="url(#logoGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.9"/>
</svg>
